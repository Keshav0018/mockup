<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Porsche — 911 Experience</title>
  <meta name="description"
    content="Porsche 911. Cinematic hero reveal, precision engineering assembly, and 3D interactive exploration." />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&family=Orbitron:wght@400;700;900&family=Barlow:ital,wght@0,200;0,300;0,400;0,500;0,600;1,300&display=swap"
    rel="stylesheet" />

  <!-- Shared Styles -->
  <link rel="stylesheet" href="common.css" />

  <!-- Import Map for Three.js ES Modules (used by explore section) -->
  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
    }
  }
  </script>
</head>

<body>

  <!-- ─── Custom Cursor ───────────────────────────────────────── -->
  <div id="cursor"></div>
  <div id="cursor-ring"></div>

  <!-- ─── Navigation ──────────────────────────────────────────── -->
  <nav id="nav">
    <div id="logo">Porsche<span>.</span></div>
    <ul id="nav-links">
      <li><a href="#hero" id="nav-hero">Home</a></li>
      <li><a href="#scroll-track" id="nav-engineering">Engineering</a></li>
      <li><a href="#explore-section" id="nav-models">Models</a></li>
      <li><a href="configurator/index.html" id="nav-configure">Configure</a></li>
    </ul>
  </nav>

  <!-- ═══════════════════════════════════════════════════════════
       MODULAR SECTIONS — loaded in order by section-loader.js
       
       To add a new section, create a folder (e.g. gallery/)
       with gallery.html, gallery.css, gallery.js, then add
       a new <div data-section="..."> line below.
  ═══════════════════════════════════════════════════════════ -->

  <!-- Section 1: Hero — cinematic video reveal -->
  <div data-section="hero/hero.html" data-css="hero/hero.css" data-js="hero/hero.js"></div>

  <!-- Section 2: Engineering — scroll-driven assembly -->
  <div data-section="engineering/engineering.html" data-css="engineering/engineering.css"
    data-js="engineering/engineering.js"></div>

  <!-- Section 3: Explore — 3D car showcase cards -->
  <div data-section="explore/explore.html" data-css="explore/explore.css" data-js="explore/explore.js"
    data-module="true"></div>

  <!-- Section 4: Timeline — scroll-driven Porsche heritage + footer -->
  <div data-section="timeline/timeline.html" data-css="timeline/timeline.css" data-js="timeline/timeline.js"></div>

  <!-- ─── Shared Libraries ────────────────────────────────────── -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>

  <!-- ─── Section Loader ──────────────────────────────────────── -->
  <script src="section-loader.js"></script>

</body>

</html>
