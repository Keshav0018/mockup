<!-- ─── Hero Section ─────────────────────────────────── -->
<section id="hero">

    <!-- Video background -->
    <video id="hero-video" src="brand_assets/hero_video.mp4" muted playsinline preload="auto"
        aria-label="Porsche 911 cinematic reveal"></video>

    <!-- Lighting layers -->
    <div id="headlight-bloom"></div>
    <div id="room-light"></div>
    <div id="vignette"></div>

    <!-- Giant PORSCHE text -->
    <div id="porsche-text" aria-hidden="true">
        <span class="letter">P</span>
        <span class="letter">O</span>
        <span class="letter">R</span>
        <span class="letter">S</span>
        <span class="letter">C</span>
        <span class="letter letter-h">H</span>
        <span class="letter">E</span>
    </div>

    <!-- Tagline -->
    <div id="tagline">
        <img src="https://upload.wikimedia.org/wikipedia/en/thumb/8/8c/Porsche_logo.svg/180px-Porsche_logo.svg.png"
            alt="Porsche crest" id="crest" width="42" height="42" />
        <p id="tagline-text">We are moving into the future<br>on the <span class="highlight">911</span> eighth
            generation.</p>
    </div>

    <!-- Globe -->
    <div id="globe-icon" aria-hidden="true">
        <svg viewBox="0 0 80 80" fill="none" stroke="currentColor" stroke-width="1.2">
            <circle cx="40" cy="40" r="38" />
            <ellipse cx="40" cy="40" rx="18" ry="38" />
            <line x1="2" y1="40" x2="78" y2="40" />
            <path d="M7 20 Q40 24 73 20" />
            <path d="M7 60 Q40 56 73 60" />
        </svg>
    </div>

    <!-- Bottom bar -->
    <div id="bottom-bar">
        <div id="model-tag">911 Turbo S</div>
        <div id="year-tag">2025</div>
    </div>

    <!-- Timeline progress -->
    <div id="progress-track">
        <div id="progress-fill"></div>
    </div>

    <!-- Replay -->
    <button id="replay-btn">Replay</button>

</section>

<!-- ─── Post-Hero Specs ─────────────────────────────── -->
<section id="hero-after">
    <div class="post-hero-inner">
        <p class="section-eyebrow">Technical Specifications</p>
        <h2 class="section-title">911 Turbo S</h2>
        <div class="hero-specs-grid">
            <div class="spec-item">
                <div class="spec-number">650<span class="spec-unit">hp</span></div>
                <div class="spec-label">Engine Output</div>
            </div>
            <div class="spec-item">
                <div class="spec-number">2.7<span class="spec-unit">s</span></div>
                <div class="spec-label">0 – 100 km/h</div>
            </div>
            <div class="spec-item">
                <div class="spec-number">330<span class="spec-unit">km/h</span></div>
                <div class="spec-label">Top Track Speed</div>
            </div>
            <div class="spec-item">
                <div class="spec-number">3.7<span class="spec-unit">L</span></div>
                <div class="spec-label">Twin-Turbo Flat-6</div>
            </div>
        </div>
    </div>
</section>
